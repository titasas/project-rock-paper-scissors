<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img id="logo-img" src="/icons/rps-icons.png" />
      <h1>Rock paper scissors</h1>
      <div class="pointsCounter">
        <p id="playerCount">Player points: 0</p>
        <p id="computerCount">Computer points: 0</p>
      </div>
      <h2>Choose your weapon</h2>
      <div class="rps__options">
        <img class="rps__icon" id="rock__icon" src="/icons/rock.png" />
        <img class="rps__icon" id="paper__icon" src="/icons/paper.png" />
        <img class="rps__icon" id="scissors__icon" src="/icons/scissors.png" />
      </div>
    </div>
  </body>
</html>
